    <script>
  const tabela = document.getElementById("kartaPracy");

  window.addEventListener("DOMContentLoaded", () => {
    const saved = localStorage.getItem("kartaPracy");
    if (saved) tabela.innerHTML = saved;
  });

  document.querySelector(".save").addEventListener("click", () => {
    localStorage.setItem("kartaPracy", tabela.innerHTML);
    alert("Dane zostały zapisane.");
  });

  document.querySelector(".wczytaj").addEventListener("click", () => {
    localStorage.removeItem("kartaPracy");

    const komorki = tabela.querySelectorAll("td[contenteditable]");
    komorki.forEach(td => td.textContent = "");

    alert("Tabela została wyczyszczona.");
